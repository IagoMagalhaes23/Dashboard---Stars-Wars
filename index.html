<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie-edge"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<title> Dashboard - Star Wars </title>
		<script src="https://unpkg.com/feather-icons"></script>
	</head>
	<body>
		<div class="container">
			<div class="lateral-menu">
				<img src="assets/logo.png">
				<div class="menu-items">
					<ul>
						<li>
							<img src="assets/dashboard.svg">
							<p> Dashboard </p>
						</li>
						<li>
							<img src="assets/personagens.svg">
							<p> Personagens </p>
						</li>
						<li>
							<img src="assets/planetas.svg">
							<p> Planetas e luas </p>
						</li>
						<li>
							<img src="assets/nave.svg">
							<p> Naves espaciais </p>
						</li>
					</ul>
				</div>
				<div class="settings">
					<i data-feather="settings"></i>
					<p> Configurações </p>
				</div>
			</div>
			<div class="content">
				<div class="cards-header">
					<div class="card card-small">
						<div class="card-content">
							<div class="card-info">
								<p> Personagens </p>
								<h2 id="personagens">1</h2>
							</div>
							<img src="assets/personagens-black.svg">
						</div>
					</div>
					<div class="card card-large">
						<div class="card-container">
							<div class="card-content">
								<div class="card-info">
									<p> Luas </p>
									<h2 id="luas">1</h2>
								</div>
								<img src="assets/luas-black.svg">
							</div>
							<div class="card-content">
								<div class="card-info">
									<p> Planetas </p>
									<h2 id="planetas">2</h2>
								</div>
								<img src="assets/planetas-black.svg">
							</div>
						</div>
					</div>
					<div class="card card-small">
						<div class="card-content">
							<div class="card-info">
								<p> Naves </p>
								<h2 id="naves">2</h2>
							</div>
							<img src="assets/nave-black.svg">
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			feather.replace();
		</script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
